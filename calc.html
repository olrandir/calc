  <script type="text/javascript">
  $(document).ready( function() {
    $("button").hide();

    function calc_and_update(fee){
      var tax_percentage = $('#tax_percent').val();
      var vat_percentage = $('#vat_percent').val();
      var tax = fee*tax_percentage;
      var vat = fee*vat_percentage;
      var total = fee - tax + vat;
      $("#fee").val(fee);
      $("#tax").val(tax);
      $("#vat").val(vat);
      $("#total").val(total);
    }
    
    $('#tax_percent').change(function(){
      if( $("#fee").val() != "" )
        calc_and_update(Number($("#fee").val()));
    });
    $('#vat_percent').change(function(){
      if( $("#fee").val() != "" )
        calc_and_update(Number($("#fee").val()));
    });
    $("#fee").keyup( function() {
      if( $("#fee").val() != "" )
        calc_and_update(Number($("#fee").val()));
    });
    $("#tax").keyup( function() {
      if( $("#tax").val() != "" )
        var tax = Number($("#tax").val());
      var fee = tax/tax_percentage;
      calc_and_update(fee);
    });
    $("#vat").keyup( function() {
      if( $("#vat").val() != "" )
        var vat = Number($("#vat").val());
      var fee = vat/vat_percentage;
      calc_and_update(fee);
    });
    $("#total").keyup( function() {
      if( $("#total").val() != "" )
      var fee = Number($("#total").val())*100/103;
      calc_and_update(fee);
    });
  });
  </script>
